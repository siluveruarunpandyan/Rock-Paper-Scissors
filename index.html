<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <main class="game-card">
    <div class="game-details">
        <div class="title-container">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span>
        </div>
        <div class="score-container">
            <p>User score: <span id="user-score">0</span></p>
            <p>comp score: <span id="comp-score">0</span></p>
        </div>
    </div>
    <div class="weapons">
        <button class="btn-weapon" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="btn-weapon" onclick="playGame('paper')"><i class="fa-solid fa-hand"></i></button>
        <button class="btn-weapon" onclick="playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div class="result-container">
        <p id="user-choice"></p>
        <p id="comp-choice"></p>
        <p  id="result"></p>
    </div>
  </main>  
    <script src="./javascript/script.js"></script>
</body>
</html>
